{% load pipeline %}
<!DOCTYPE html>
<html>
    <head>

        <!-- Load css -->
        {% stylesheet 'vendor' %}
        {% stylesheet 'app' %}

        <!-- Server prints frontend data here -->
        <script id="props" type="application/json">
            {{ props|safe }}
        </script>
        
    </head>
    <body>
        
        <!-- There can't be whitespace in this container -->
        <div id="react" class="small-8 small-centered columns">{{ var|safe }}</div>
        
        <!-- Load app.js -->
        {% javascript 'scripts' %}
    </body>
</html>
